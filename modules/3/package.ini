[config]
 description = "Configuration of the news boxes for the portal"
 title = "News Boxes"

[dependency]

[info]
 copyright = "(C) 2008 by The Viscacha Project"
 internal = "viscacha_news_boxes"
 license = "GNU General Public License"
 max_version = ""
 min_version = "0.8 RC4"
 multiple = "0"
 summary = "Shows the news that have been declared as 'News' in the forum."
 title = "News Boxes"
 url = "http://www.viscacha.org"
 version = "0.8.3"

[setting_board]
 description = "Specify the ID of the forum that should provide the threads that are shown on the front page."
 optionscode = ""
 title = "ID of forum to use for news"
 type = "text"
 value = "0"

[setting_cutat]
 description = "You can cut the preview (teaser) manually by placing the specified code in the text. All text after this code will be removed from the preview."
 optionscode = "teaser=[teaser]"
 title = "Code to cut after"
 type = "select"
 value = "teaser"

[setting_items]
 description = "Number of news shown on the frontpage"
 optionscode = ""
 title = "Number of news"
 type = "text"
 value = "5"

[setting_teaserlength]
 description = "Determine after how many chars the news are shortened (only if no code to cut the text is specified)."
 optionscode = ""
 title = "Cut news after"
 type = "text"
 value = "300"
